<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
  <a href="#">
    <img class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{imageSource}}" alt="Bonnie Avatar">
  </a>
  <div class="p-5">
    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
      <a href="#">Pet name: {{animal.name}}</a>
    </h3>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Category: {{animal.category}}</p>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Breed: {{animal.breed}}</p>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Sex: {{animal.sex}}</p>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Age: {{animal.age}}</p>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Color: {{animal.color}}</p>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">Weight: {{animal.weight}}</p>
    <button *ngIf="showAdoptButton" type="button"
      class="w-full text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Adopt</button>
    <button (click)="onDeleteFunc()" *ngIf="isEditable" type="button" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Delete
          </span>
    </button>
    <button (click)="onUpdateFunc()" *ngIf="isEditable" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Update</button>
  </div>
</div>
