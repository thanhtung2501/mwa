<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      <span *ngIf="animalCreationType == 'missing'">Create missing pet record</span>
      <span *ngIf="animalCreationType == 'found'">Create found pet record</span>
      <span *ngIf="animalCreationType == 'updateAnimal'">Update animal</span>

    </h2>
    <form [formGroup]="animalCreationForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div>
          <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
          <select formControlName="category" id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
          </select>
        </div>

        <div class="sm:col-span-6">
          <label for="loss_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            <span *ngIf="animalCreationType == 'missing'">Missed date</span>
            <span *ngIf="animalCreationType == 'found'">Found date</span>

          </label>
          <input formControlName="loss_date" type="date" name="loss_date" id="loss_date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        </div>

        <div class="sm:col-span-6">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pet Name</label>
          <input formControlName="name" type="text" name="name" id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Type pet name" required="">
        </div>
        <div>
          <label for="sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sex</label>
          <select formControlName="sex" id="sex" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
            <option value="">Select sex</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
        <div class="w-full">
          <label for="breed" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pet Breed</label>
          <input formControlName="breed" type="text" name="breed" id="breed"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Type pet breed" required="">
        </div>

        <div>
          <label for="weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pet Weight
            (kg)</label>
          <input formControlName="weight" type="number" name="weight" id="weight"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="1" required="">
        </div>
        <div class="w-full">
          <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pet Color</label>
          <input formControlName="color" type="text" name="color" id="color"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Type pet color" required="">
        </div>

        <div>
          <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pet age</label>
          <input formControlName="age" type="number" name="age" id="age"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="1" required="">
        </div>

      </div>
      <div class="grid gap-4 sm:gap-6" style="margin-top: 25px">
        <div class="w-full">
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="pet_image">Upload
            image</label>
          <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="user_avatar_help" id="pet_image" type="file" name="image"
            (change)="getFileSelected($event)">
          <div class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="user_avatar_help">A profile picture is useful
            to confirm your are logged into your account</div>
          <button style="float: right" type="button" (click)="uploadImage()"
            class=" float float-right text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Upload</button>
        </div>
      </div>

      <div class="flex mt-4 space-x-3 md:mt-6">
        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Cancel
          </span>
        </button>
        <button type="submit" [ngClass]="{'bg-gradient-to-br': animalCreationForm.valid, 'bg-gray-200': animalCreationForm.invalid}" class="text-white   from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Add record</button>
      </div>
    </form>
  </div>
</section>
